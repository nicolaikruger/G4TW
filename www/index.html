<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>KF04 - Opg 4!</title>
    </head>

    <body>
        <div id="loading"><img src="loading.gif"></div>

        <div id="name">
            <div id="nameContent">
                <h4>The following roads was found:</h4>
                <form id="selectRoads" name="selectRoads" action="">
                    <table>
                        <tr>
                            <td><p id="fromRoadName">Vej 1</p></td>
                            <td><p id="toRoadName">Vej 3</p></td>
                        </tr>
                        <tr>
                            <td id="fromRoads">
                            </td>
                            <td id="toRoads">
                            </td>
                        </tr>
                    </table>
                    <input type="button" name="submit" value="Match" onclick=""/>
                </form>
            </div>
        </div>

        <div id="menu">
            <div id="logo">
                <img src="logo.png" alt="G4TW-roads"/>
            </div> <!-- logo ends here -->

            <div id="directions">
                <h1>Directions</h1>
                <form id="fromForm" name="direction" action="">
                    <table>
                        <tr>
                            <td>From:</td>
                            <td><input type="text" name="from"/></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>To:</td>
                            <td><input type="text" name="to"/></td>
                            <td><input type="button" name="submit" value="Match" onclick=""/></td>
                        </tr>
                    </table>
                </form>
            </div> <!-- directions ends here -->

            <div id="roadFilter">
                <h1>Road Filter:</h1>
                <input type="checkbox" id="red" value="Highway" onclick="View.changeDrawState('red')" checked/>
                <label for="red">Highways &amp; Expressways</label><br />

                <input type="checkbox" id="blue" value="Primary Road" onclick="View.changeDrawState('blue')" checked/>
                <label for="blue">Primary Roads &amp; Secondary Roads</label><br />

                <input type="checkbox" id="green" value="Minor Road" onclick="View.changeDrawState('green')" checked/>
                <label for="green">Minor Roads &amp; Paths</label><br />

                <input type="checkbox" id="black" value="Seaway" onclick="View.changeDrawState('black')" checked/>
                <label for="black">Seaways &amp; Locations</label><br />

                <input type="checkbox" id="path" value="Path" onclick="View.changeDrawState('path')" checked/>
                <label for="path">Route</label><br />
            </div> <!-- roadFilter ends here -->
            <p id="footer">Design by G4TW &copy 2012</p>
        </div>

        <div id="map">

            <canvas id="canvas"></canvas>

            <script type="text/javascript" src="Transform.js"></script>
            <script type="text/javascript" src="Vector.js"></script>
            <script type="text/javascript" src="Model.js"></script>
            <script type="text/javascript" src="View.js"></script>
            <script type="text/javascript" src="Controller.js"></script>
            <script type="text/javascript" src="GUI.js"></script>

        </div> <!-- all ends here -->
    </body>
</html>
